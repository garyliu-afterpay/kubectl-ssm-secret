apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ssm-secret
spec:
  version: v1.0.0
  homepage: https://github.com/pr8kerl/kubectl-ssm-secret
  caveats: |
    Read the documentation at https://github.com/pr8kerl/kubectl-ssm-secret.
    You can call this plugin with "kubectl ssm-secret".
  shortDescription: import/export kubernetes secrets from/to AWS SSM parameter store paths.
  description: |
    This plugin can import (create/update) a kubernetes secret with key/values pairs stored in AWS SSM parameter store.
    It can also export kubernetes secret data to an AWS SSM parameter store path.
  platforms:
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.1.0/kubectl-ssm-secret_1.1.0_darwin_x86_64.tar.gz
    sha256: fe804b33d1b179bcb795c2a00b3a60cfd1597685a16cb9481b92768d2de9ba7d
    bin: kubectl-ssm_secret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.1.0/kubectl-ssm-secret_1.1.0_linux_x86_64.tar.gz
    sha256: c538860aad024f442a8225d0b654246f0147c84010a3a0279cdb431d1276f366
    bin: kubectl-ssm_secret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.1.0/kubectl-ssm-secret_1.1.0_windows_x86_64.tar.gz
    sha256: 58a36ae18bcf883a2b7d0d2dcc49fd29f1f8b133ff74a2db34fc68351c13aaaf
    bin: kubectl-ssm_secret.exe
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: windows
        arch: amd64

