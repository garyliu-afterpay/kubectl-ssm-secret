apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ssm-secret
spec:
  version: v1.2.1
  homepage: https://github.com/pr8kerl/kubectl-ssm-secret
  caveats: |
    Read the documentation at https://github.com/pr8kerl/kubectl-ssm-secret.
    You can call this plugin with "kubectl ssm-secret --help".
  shortDescription: Import/export secrets from/to AWS SSM param store
  description: |
    This plugin can import (create/update) a kubernetes secret with key/values 
    pairs stored at a single AWS SSM parameter store path. It can also export
    kubernetes secret data to an AWS SSM parameter store path. Finally, it can
    list secret keys/value pairs within a kubernetes secret or at an AWS SSM
    Parameter Store path.
  platforms:
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.2.1/kubectl-ssm-secret_1.2.1_darwin_x86_64.tar.gz
    sha256: 1e76ef636ae1bcd6c854059d37956b65302c4cc5349a9a59979eb25007279bf8
    bin: kubectl-ssm_secret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.2.1/kubectl-ssm-secret_1.2.1_linux_x86_64.tar.gz
    sha256: 075d9e5b2e60e220943a9ec2179b415a31d96a46468c2e5dd8756baa46c9fa17
    bin: kubectl-ssm_secret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.2.1/kubectl-ssm-secret_1.2.1_windows_x86_64.tar.gz
    sha256: c539d32bfacc337cf6036c26a32a7913717d1690fdddd7785172a0299cf91039
    bin: kubectl-ssm_secret.exe
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: windows
        arch: amd64
