apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ssm-secret
spec:
  version: v1.0.0
  homepage: https://github.com/pr8kerl/kubectl-ssm-secret
  caveats: |
    Read the documentation at https://github.com/pr8kerl/kubectl-ssm-secret.
    You can call this plugin with "kubectl ssm-secret".
  shortDescription: import/export kubernetes secrets from/to AWS SSM parameter store paths.
  description: |
    This plugin can import (create/update) a kubernetes secret with key/values pairs stored in AWS SSM parameter store.
    It can also export kubernetes secret data to an AWS SSM parameter store path.
  platforms:
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.0.0/kubectl-ssm-secret_1.0.0_Darwin_x86_64.tar.gz
    sha256: 14cbc9a475611b6b8739ba17bb9b35c5f97fc9c947b0a9e645e5bed0dfd48b8d
    bin: kubectl-ssm_secret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.0.0/kubectl-ssm-secret_1.0.0_Linux_x86_64.tar.gz
    sha256: 3c63b505b57f5adba7d4960ecf1ad3ef20bc4345c8af648c2560089114cdc046
    bin: kubectl-ssm_secret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/pr8kerl/kubectl-ssm-secret/releases/download/v1.0.0/kubectl-ssm-secret_1.0.0_Windows_x86_64.tar.gz
    sha256: 3665dc567144d0b321dc24721de5aa2b71b271fd0363263af8ea2f88594234f8
    bin: kubectl-ssm_secret.exe
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: windows
        arch: amd64

